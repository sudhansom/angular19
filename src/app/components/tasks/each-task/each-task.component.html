<app-card>
  <app-container>
    <h2>All Tasks</h2>
    <button>Add Task</button>
  </app-container>
  <app-container>
    <h2>{{ title() }}</h2>
    <p class="date">{{ date() | date }}</p>
    <p class="desc">{{ description() }}</p>
    <div class="btn">
      <button>
        Complete
      </button>
    </div>
  </app-container>
</app-card>
