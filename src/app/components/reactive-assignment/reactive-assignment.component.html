<div class="container">
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <label>Name:
      <input type="text" formControlName="username">
    </label>
    <label>Email:
      <input type="text" formControlName="email">
    </label>
    <button type="submit">Submit</button>
  </form>
</div>
