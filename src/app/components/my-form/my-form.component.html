<app-container [style.--container-width]="'500px'">
    <form (ngSubmit)="formSubmit()"  #form="ngForm">
        <label>First Name:
            <input type="text" name="firstName" required ngModel>
        </label>
        <label>Last Name:
            <input type="text" name="lastName" ngModel>
        </label>
        <label>Age:
            <input type="number" name="age" ngModel>
        </label>
        <label>Email:
            <input type="email" name="email" ngModel>
        </label>
       <div class="gender">Gender:
            <input type="radio" name="gender" value="male" [ngModel]="'male'"><label>male</label>
            <input type="radio" name="gender" value="female" [ngModel]="'male'"><label>female</label>
            <input type="radio" name="gender" value="others" [ngModel]="'male'"><label>others</label>
       </div>
       <label >Country:
            <select name="country" [ngModel]="'nepal'">
                <option value="nepal">Nepal</option>
                <option value="Denmark">Denmark</option>
                <option value="Australia">Australia</option>
                <option value="Norway">Norway</option>
                <option value="Finland">Finland</option>
            </select>
       </label>

        <button type="submit">Save</button>
    </form>
</app-container>
