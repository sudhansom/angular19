<div class="whole-body">
  <app-navbar [links]="lists.slice(0,10)" [style.--position]="'fixed'"></app-navbar>
  <hr *ngIf="lists.length > 10" [style]="{margin:0}">
  <app-navbar *ngIf="lists.length > 10" [links]="lists.slice(10,lists.length)" [style.--position]="'fixed'" [style.--position-top]="'50px'"></app-navbar>
  <hr *ngIf="lists.length > 10" [style]="{margin:'50px'}">
  <router-outlet></router-outlet>

  <div>
    <button (click)="changeTitle()">Change title</button>
    <p>{{title}}</p>
  </div>
</div>
