<app-container  [style.--container-width]="'500px'">
    <div>
        <h1>Counter</h1>
        <div class="counter">
            <button (click)="handleCounter('increase')">Increment</button>
            <p>{{counter()}}</p>
            <button (click)="handleCounter('decrease')">Decrement</button>
        </div>
    </div>
    <p>Derived counter: {{ derivedCounter() }}</p>


</app-container>
