<app-container [style.--container-width]="'500px'">
  <div class="container">
    <h1>Practice Observables:</h1>
  <a routerLink="/observables1">Practice   </a>   <span> (next-level)</span>
  <p>See the above link for more observable practices.....</p>
  <hr>
  <div class="my-box">
    <button (click)="createObservable()">Create Observable</button>
    <p>subscribes name :  {{ name$ | async }}</p>
  </div>
  <div class="my-box">
    <button (click)="tearDown()">Tear Down</button>
    <p>Counter :  {{ counter$ | async }}</p>
  </div>
  <div class="my-box">
    <button (click)="createObservable1()">Create Observable</button>
    <p>See the results in console.</p>
  </div>
  <small [style]="{'margin-bottom': '3px', 'display':'block'}">change the input and see the network response</small>
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="form">
    <div class="inputs">
      <label>Title:
        <input class="form border" name="title" formControlName="title" type="text">
      </label>
      <label style="margin-left:6px;">Label:
        <input class="form border" name="level" formControlName="level" type="text">
      </label>
    </div>
    <button class="form-btn" style="margin-top:16px; width:100%;"> Submit </button>
  </form>
  <div class="my-box">
    <button (click)="createObsfrom()">Create Obs</button>
    <p>See the results in console.</p>
  </div>
  </div>
</app-container>
