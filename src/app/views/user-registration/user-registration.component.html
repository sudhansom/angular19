<app-container [style.--container-width]="'500px'">
  <div style="min-height: 60px; padding:10px;">
    @if(showForm){
        <app-my-form ></app-my-form>
    }
  </div>
  <button (click)="showForm = !showForm;">{{ showForm ? 'Hide' : 'Show' }}</button>
  <hr>
  <a routerLink="/td-form">new practice</a>
  <hr>
  <div class="form">
    <h2 id="registration">User Registration</h2>
    <p>( Template driven form )</p>
    <form (ngSubmit)="formSubmit(form)" #form="ngForm">
      <label>First Name:
        <input required class="full-width meee" type="text" name="firstName" [ngModel]="'Sudhan'" placeholder="Your first name...">
      </label>

      <label>Last Name:
        <input class="full-width" type="text" name="lastName" ngModel placeholder="Your last name...">
      </label>

      <label>Email Name:
        <input class="full-width" type="text" name="email" email ngModel placeholder="Your email...">
      </label>

      <label>Select country:
        <select class="full-width" [ngModel]="'Nepal'" name="country" >
          <option value="Nepal">Nepal</option>
          <option value="Denmark">Denmark</option>
          <option value="Canada">Canada</option>
          <option value="USA">USA</option>
          <option value="Norway">Norway</option>
          <option value="England">England</option>
        </select>
      </label>
      <label> Gender:
        <div class="gender">
          <input type="radio" name="gender" value="male" [ngModel]="'male'"><label>male</label>
          <input type="radio" name="gender" value="female" [ngModel]="'male'"><label>female</label>
          <input type="radio" name="gender" value="others" [ngModel]="'male'"><label>others</label>
          </div>
      </label>
      <label> Hobbies:
        <div class="hobbies">
          <input type="checkbox" name="hobbies" value ="sports" ngModel><label>sports</label>
          <input type="checkbox" name="hobbies" value ="travel" ngModel><label>travel</label>
          <input type="checkbox" name="hobbies" value ="singing" ngModel><label>singing</label>
        </div>
      </label>
      <input [disabled]="!form.valid" type="submit" class="full-width btn" value="Submit" [class.invalid]="!form.valid">
    </form>
  </div>
</app-container>
