<app-container>
  <h2>Sitemule Features</h2>
  <div class="container" myattr="green">
    @for(feature of mylists(); track feature.title){
      <app-feature [feature]="feature" [style.--random-color]="getColor"></app-feature>
    }
  </div>
  <button type="button" class="btn btn-primary">Primary</button>
</app-container>
