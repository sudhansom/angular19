<h3 >Counter</h3>
<div class="counter">
  <p class="count">{{ count$ | async }}</p>
  <div class="buttons">
    <button (click)="decrement()">Decrement</button>
    @if (count$ | async) {
      <p>{{ info() }} and  Double is: {{ doubleCount$ | async }}</p>
    }
    <button (click)="increment()">Increment</button>
  </div>
</div>
